                <img src="/assets/img/logo/Logo-topo.webp" alt="Titânio Marketing Digital" class="navbar-brand" style="max-width:265px;">
            </a>
            </div>
        </div>
    </header>

    <!-- Sessão do Formulário -->
    <section class="form-section py-5 pb-6">
        <div class="container">
            <div class="row align-items-end">
            
            <!-- Informações -->
            <div class="col-lg-6 mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-lg-start">
                <h1 class="fw-bold display-5 mb-3 text-uppercase title">Webinar Titânio</h1>
                <hr class="border-2 opacity-100 mb-4 underline">
                <p class="fw-semibold text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Sit aliquam ornare dui ut ac tellus, eget tellus id.

                <a href="https://www.youtube.com/watch?v=rnzvFw_KafM" target="_blank" rel="noopener noreferrer">
                    <img src="/assets/img/elements/frame-video.webp" alt="Webinar Titânio" class="img-fluid rounded mt-5">
                </a>
            </div>

            <!-- Formulário -->
            <div class="col-lg-6 triangulo d-flex justify-content-center justify-content-lg-end">
                <div class="form-card p-5 w-100">
                <form id="form-contact">

                    <div class="mb-4">
                    <label class="form-label text-uppercase fw-bold">Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="ex.: Fernanda Magalhães">
                    </div>

                    <div class="mb-4">
                    <label class="form-label text-uppercase fw-bold">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="ex.: fernandaimaginaria@meuemail.com.br">
                    </div>

                    <div class="mb-4">
                    <label class="form-label text-uppercase fw-bold">Telefone</label>
                    <input type="tel" name="telefone" class="form-control" placeholder="(21) 99999-9999">
                    </div>

                    <div class="mb-4">
                    <label class="form-label text-uppercase fw-bold">Site da Empresa</label>
                    <input type="url" name="empresa" class="form-control" placeholder="ex.: https://agenciatitanio.com.br/">
                    </div>

                    <button type="submit" class=" mt-5 btn btn-primary w-100 fw-bold mx-auto d-block">
                    Quero minha análise
                    </button>
                </form>
                </div>
            </div>

            </div>
        </div>
    </section>

            <!-- Redes sociais -->

                <a href="https://www.facebook.com/somostitanio/" target="_blank" rel="noopener noreferrer">
